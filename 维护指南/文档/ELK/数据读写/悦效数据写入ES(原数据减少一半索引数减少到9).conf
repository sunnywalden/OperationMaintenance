input {
  tcp {
    host => "0.0.0.0" 
    port => 9250
    mode => "server"
    tags => ["tags"]
    codec => json_lines
  }

}

filter {
   if ![log_type] {
     drop {}
   }
ruby {   
   code => "event.set('timestamp',event.get('@timestamp').time.localtime)"   
 }  
 ruby {  
   code => "event.set('@timestamp',event.get('timestamp'))"  
 }  
 mutate {  
   remove_field => ["timestamp"]  
 }
